<div class="col s12">
	<div class="card darken-1 hoverable">
		<div class="card-content">
			<span class="card-title">{{ process.name }}</span>
			<p>{{ process.description }}</p>
		</div>
		<div class="card-action">
			<a
				href="{{ url_for('dashboard.process', process_id=process.id|string, organization_id=process.organization.id) }}"
			>
				View Process Details
			</a>
		</div>
	</div>
</div>
