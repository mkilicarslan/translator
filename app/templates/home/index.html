{% extends "base.html" %}

<!-- start block -->
{% block content %}

<div class="section no-pad-bot" id="index-banner">

		<div class="row center-align">
			<form class="col s12" method="POST">
				{{form.hidden_tag()}}
				<br>
				<button class="waves-effect waves-light btn indigo">Submit</button>
				<br>
				<div class="row">
					<div class="input-field col s5">
						{{form.lang_from}}

						{{form.text(class_="materialize-textarea")}}
					</div>
					<div class="input-field col s2">
						<i class="medium material-icons">swap_horiz</i>
					</div>

					<div class="input-field col s5">
						{{form.lang_to}}

						<textarea disabled id="text-to" class="materialize-textarea">{{translated_text}}</textarea>
						<label for="text-to"></label>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="section">
	<!--   Icon Section   -->
	<div class="row">
		<h4 class="center-align">Sign up to save your translation history!</h4>
	</div>
</div>
<!-- end block  -->
{% endblock %}
